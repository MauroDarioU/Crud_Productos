# Información de la aplicación 
info:
    app: 
        encoding: '@project.build.sourceEncoding@' 

        java: 
            source: '@java.version@'  
            target: '@java.version@' 

    version: '1.0.0'
    name: 'Crud'

Spring:
    application:
        name: 'Crud'
    main:
        banner-mode: 'ON'

    datasource:
        url: jdbc:mysql://localhost:3306/testdb
        username: user
        password: pass
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa: 
        show-sql: true 
        open-in-view: false 
        hibernate:
            ddl-auto: update

    sql:
        init: 
            platform: mysql
            schema-locations: classpath:schema.sql
            data-locations: classpath:data.sql

server:
    port: 8090
    compression: 
        enabled: true 


spring:
    jackson:
        time-zone: UTC

logging: 
    config: classpath:log4j2.xml


